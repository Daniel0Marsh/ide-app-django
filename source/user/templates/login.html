<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
    <script src="{% static 'login.js' %}"></script>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100 justify-content-center">
        <div class="col-12 col-md-8 col-lg-4">
            <div class="card shadow p-4">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center">Login</h3>

                    <!-- Display error messages -->
                    {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                        <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="loginUsername" class="form-label text-light">Username</label>
                            <input type="text" name="username" class="form-control" id="loginUsername"
                                   placeholder="Enter Username" required style="width: 100%; max-width: 500px;">
                        </div>
                        <div class="mb-4">
                            <label for="loginPassword" class="form-label text-light">Password</label>
                            <input type="password" name="password" class="form-control" id="loginPassword"
                                   placeholder="Password" required style="width: 100%; max-width: 500px;">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="mt-4 text-center">
                        <a href="{% url 'social:begin' 'github' %}" class="btn btn-dark w-100 d-flex align-items-center justify-content-center">
                            <i class="fab fa-github me-2"></i> Login with GitHub
                        </a>
                    </div>
                    <div class="mt-4 text-center">
                        <a href="{% url 'register' %}" class="text-light">Don't have an account? Register</a><br>
                    </div>
                    <div class="mt-4 text-center">
                        <a href="{% url 'reset_password' %}" class="text-light">Reset Password</a>
                        <a href="{% url 'reset_username' %}" class="text-light">Reset Username</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
