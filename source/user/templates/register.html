<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'register.css' %}">
  <script src="{% static 'register.js' %}"></script>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-md-8 col-lg-4">
        <div class="card shadow p-4">
          <div class="card-body">
            <h3 class="card-title mb-4 text-center">Register</h3>
              <!-- Display error messages -->
              {% if messages %}
                <div class="alert alert-danger">
                  {% for message in messages %}
                    <p>{{ message }}</p>
                  {% endfor %}
                </div>
              {% endif %}

            <form method="POST">
              {% csrf_token %}
              <div class="mb-4">
                <label for="registerEmail" class="form-label text-light">Email address</label>
                <input type="email" name="email" class="form-control" id="registerEmail" placeholder="Enter email" required style="width: 100%; max-width: 500px;">
              </div>
              <div class="mb-4">
                <label for="registerUsername" class="form-label text-light">Username</label>
                <input type="text" name="username" class="form-control" id="registerUsername" placeholder="Enter Username" required style="width: 100%; max-width: 500px;">
              </div>
              <div class="mb-4">
                <label for="registerPassword" class="form-label text-light">Password</label>
                <input type="password" name="password" class="form-control" id="registerPassword" placeholder="Password" required style="width: 100%; max-width: 500px;">
              </div>
              <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
              <div class="mt-4 text-center">
              <a href="{% url 'login' %}" class="text-light">Already registered? Login</a><br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
