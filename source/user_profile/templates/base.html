<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CodeBlock{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
        {% block extra_head %}{% endblock %}
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="{% url 'personal_profile' %}">
                CodeBlock
            </a>
            <div class="dropdown ms-auto">
                <a href="{% url 'personal_profile' %}" class="d-flex align-items-center dropdown-toggle"
                    id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{{ user.profile_picture.url }}" alt="Profile Picture" width="30" height="30"
                        class="rounded-circle">
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <!-- Non-clickable header -->
                    <li>
                        <span class="dropdown-item-text fw-bold">
                            <img src="{{ user.profile_picture.url }}" alt="Profile Picture" width="30" height="30"
                                class="rounded-circle">
                            @{{ user.username }}
                        </span>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <!-- Other dropdown items -->
                    <li><a class="dropdown-item" href="{% url 'personal_profile' %}"> My Profile</a></li>
                    <li>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item">
                                Logout
                                <i class="bi bi-box-arrow-left fs-5 text-light"></i>
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content mt-5 pt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
