<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBlock</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'landing_page.css' %}">
</head>
<body>

<!-- background video -->
<video autoplay loop muted class="video-background">
    <source src="{{ home.background.video.url }}" type="video/mp4">
</video>

<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-primary" href="{% url 'landing-page' %}">CodeBlock</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <div class="ms-auto d-flex">
                <form class="d-flex me-3" action="{% url 'search' %}" method="get">
                    <div class="input-group">
                        <input class="form-control" type="search" name="query" placeholder="Search users or projects" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
                <a href="{% url 'login' %}" class="btn btn-outline-light me-3">Sign In</a>
                <a href="{% url 'register' %}" class="btn btn-light">Sign Up</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="main-content mt-5">

    <!-- Greeting Section -->
    <div class="greeting text-center">
        <h1 class="display-1 fw-bold">Welcome to <span class="text-primary">CodeBlock</span></h1>
        <p class="lead mt-3 fs-2">Empower your projects with our collaborative coding platform.</p>
        <a href="{% url 'register' %}" class="btn btn-light btn-lg mt-4 px-4 py-2">
            Get Started
        </a>
    </div>
</main>




<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
